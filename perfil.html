<!DOCTYPE html>

<head>
    <title>Conlotre sua Ninfança</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body class="fundo">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="index_adm.html">Controle Financeiro Pessoal</a>
    
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index_adm.html">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Usuário
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="perfil.html">Perfil</a>
                </div>
            </li>
        </ul>
        <form class="form-inline navbar-nav">
            <a class="nav-link" href="index.html" type="button"
            onclick="sair()">Sair</a>
        </form>
    </nav>

<div class="canto">

    <div class="row">
        <div class="form-group col-2 col-lg-3"></div>

        <div class="form-group col-8 col-lg-6 box-login">
            <div>
                <h3 class="texto">
                    Alterar Perfil
                </h3>
            </div>
            <form name="form1">
                <div class="row">
                    <div class="form-group col-lg-8">
                        <label class="texto">Nome:</label>
                        <input type="text" id="nomePerfil" class="form-control">
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="texto">Telefone:</label>
                        <input type="number" id="telefonePerfil" class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="texto">E-mail:</label>
                        <input type="email" id="emailPerfil" class="form-control" placeholder="email@email.com.br">
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="texto">Senha:</label>
                        <input type="password" id="senhaPerfil" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-3">
                        <label class="texto">CEP:</label>
                        <input type="text" id="cepPerfil" class="form-control">
                    </div>
                    <div class="form-group col-lg-7">
                        <label class="texto">Endereço:</label>
                        <input type="text" id="enderecoPerfil" class="form-control">
                    </div>
                    <div class="form-group col-lg-2">
                        <label class="texto">Número:</label>
                        <input type="number" id="numEnderecoPerfil" class="form-control">
                    </div>
                    <div class="form-group col-lg-7">
                        <label class="texto">Cidade:</label>
                        <input type="text" id="cidadePerfil" class="form-control">
                    </div>
                    <div class="form-group col-lg-5">
                        <label class="texto">Estado:</label>
                        <input type="text" id="estadoPerfil" class="form-control">
                    </div>
                </div>
                <div class="botoes">
                    <button class="btn btn-success" type="button"
                    onclick="alterarUsuario()">Alterar
                    </button>
                </div>
            </form>
        </div>

        <div class="form-group col-2 col-lg-3"></div>
    </div>

</div>

<script src="js/usuario.js"></script>

</body>
</html
